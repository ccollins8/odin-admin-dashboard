<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="home">
                <img src="" alt="house">

            </div>
            <div class="profile">
                <img src="" alt="house">
                <div>Profile</div>
            </div>
            <div class="messages">
                <img src="" alt="house">
                <div>Messages</div>
            </div>
            <div class="history">
                <img src="" alt="house">

            </div>
            <div class="tasks">

            </div>
            <div class="communities">

                <div>Comunnites</div>
            </div>
            <div class="settings">
                <img src="" alt="house">

            </div>
            <div class="support">
                <img src="" alt="house">
                <div>Support</div>
            </div>
            <div class="privacy">
                <img src="" alt="house">
                <div>Privacy</div>
            </div>
        
        <div class="header">
            <div class="top">
                <div class="search-bar">
                    <img src="" alt="">
                    <input type="text">

                    <img src="" alt="">

                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <img src="" alt="">
                    <div class="user-info">
                        <div class="greeting">Hi there,</div>
                        <div class="user-name">Morgan Oakley (@morgan)</div>

                </div>
                <div class="right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>

        <div class="main">

        </div>
